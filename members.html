        padding-left: 1em !important;

    }

</style>


<script>
    let elements = document.getElementsByClassName('col-sm-6');

    for (let i = 0; i < students.length; i++) {
        const div = elements[i];
        const img = document.createElement('img');
        img.src = `images/teampic/${students[i].img}`;
        img.className = "img-fluid img-rounded member_pic";
        div.appendChild(img);

        const h4 = document.createElement('h4');
        h4.textContent = students[i].name;
        div.appendChild(h4);

        const p = document.createElement('p');
        p.innerHTML = `<i>${students[i].grade}, ${students[i].major}, Tsinghua University</i>`;
        div.appendChild(p);

        const ul = document.createElement('ul');
        ul.style.overflow = 'hidden';
        const li1 = document.createElement('li');
        li1.textContent = `In ${students[i].group} Group`;
        ul.appendChild(li1);
        div.appendChild(ul);
    }
</script>
